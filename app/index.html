<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <!-- ionic meta tags -->
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <!-- custom meta tags -->
  <meta name="format-detection" content="telephone=no">
  <!-- no auto telephone linking -->

  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- can be saved to home screen on ios -->
  <title>Cl√≠nica App</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/angucomplete-alt/angucomplete-alt.css" />
  <link rel="stylesheet" href="bower_components/material-design-lite/material.min.css" />
  <link rel="stylesheet" href="bower_components/sweetalert/dist/sweetalert.css" />
  <!-- endbower -->
  <!-- endbuild -->

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.blue-deep_purple.min.css" />

  <!-- build:css main/styles/app.css -->
  <!-- inject:css -->
  <link rel="stylesheet" href="main/styles/main-absolute.css">
  <link rel="stylesheet" href="main/styles/main-common.css">
  <link rel="stylesheet" href="main/styles/main-form-login.css">
  <link rel="stylesheet" href="main/styles/main-form-sign-in.css">
  <link rel="stylesheet" href="main/styles/main-form-validate.css">
  <link rel="stylesheet" href="main/styles/main-transparent-item.css">
  <!-- endinject -->
  <!-- endbuild -->
</head>

<body ng-app="app" ng-cloak ng-init="showLoading">

  <!-- the nav bar will be updated as we navigate between views -->
  <!-- <ion-nav-bar> can be removed when using sidemenu (contained in menu.html) -->

  <ion-nav-bar class="bar-hacked">
    <ion-nav-back-button></ion-nav-back-button>
  </ion-nav-bar>
  <!-- the current view will be rendered in the <ion-nav-view> directive -->

  <ion-nav-view></ion-nav-view>

  <nav ng-show="userCurrent.isAuthorized" class="mdl-shadow--1dp">
    <input type="radio" name="menu" id="network">
    <input type="radio" name="menu" id="logout" checked ng-click="logout()">
    <input type="radio" name="menu" id="bug">
    <div class="hz-menu">
      <div class="overlay">
        <span class="overlay-network"></span>
        <span class="overlay-logout"></span>
        <span class="overlay-bug"></span>
      </div>
      <div class="link-wrap">
        <label for="network">
					<i class="material-icons">language</i>
					<span>Network</span>
				</label>
        <label for="logout">
					<i class="material-icons">power_settings_new</i>
          <span>{{userCurrent.nome}}</span>
				</label>
        <label for="bug">
					<i class="material-icons">bug_report</i>
					<span>Bug Report</span>
				</label>
      </div>
    </div>
  </nav>

  <!-- will be a 404 during development -->
  <script src="cordova.js"></script>

  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/ionic/release/js/ionic.js"></script>
  <script src="bower_components/ionic/release/js/ionic-angular.js"></script>
  <script src="bower_components/ngCordova/dist/ng-cordova.js"></script>
  <script src="bower_components/angular-dynamic-locale/src/tmhDynamicLocale.js"></script>
  <script src="bower_components/angular-translate/angular-translate.js"></script>
  <script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
  <script src="bower_components/localforage/dist/localforage.js"></script>
  <script src="bower_components/angular-input-masks/angular-input-masks-standalone.js"></script>
  <script src="bower_components/angular-messages/angular-messages.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-localforage/dist/angular-localForage.js"></script>
  <script src="bower_components/angular-ui-mask/dist/mask.js"></script>
  <script src="bower_components/angucomplete-alt/angucomplete-alt.js"></script>
  <script src="bower_components/material-design-lite/material.min.js"></script>
  <script src="bower_components/sweetalert/dist/sweetalert.min.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js scripts/app.js -->
  <!-- inject:js -->
  <script src="main/main.js"></script>
  <script src="main/services/util-serv.js"></script>
  <script src="main/services/main-serv.js"></script>
  <script src="main/services/login-serv.js"></script>
  <script src="main/services/flash-serv.js"></script>
  <script src="main/services/data-serv.js"></script>
  <script src="main/controllers/user-current-ctrl.js"></script>
  <script src="main/controllers/tipoexame-ctrl.js"></script>
  <script src="main/controllers/tabela-ctrl.js"></script>
  <script src="main/controllers/paciente-exame-ctrl.js"></script>
  <script src="main/controllers/paciente-ctrl.js"></script>
  <script src="main/controllers/menu-ctrl.js"></script>
  <script src="main/controllers/login-ctrl.js"></script>
  <script src="main/controllers/list-ctrl.js"></script>
  <script src="main/controllers/home-ctrl.js"></script>
  <script src="main/controllers/hemograma-form-ctrl.js"></script>
  <script src="main/controllers/hemograma-ctrl.js"></script>
  <script src="main/controllers/exame-ctrl.js"></script>
  <script src="main/controllers/debug-ctrl.js"></script>
  <script src="main/controllers/config-ctrl.js"></script>
  <script src="main/constants/config-const.js"></script>
  <script src="app.js"></script>
  <!-- endinject -->
  <!-- endbuild -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.2/dialog-polyfill.min.js"></script>
</body>
</html>
