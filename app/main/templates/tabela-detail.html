<ion-view view-title="Tabela">

  <ion-content>
      <label class="item item-input item-floating-label" ng-show="{{ctrl.novo.id}}">
          <span class="input-label">ID</span>
          <input type="text" placeholder="ID" ng-model="ctrl.novo.id">
      </label>
      <label class="item item-input item-floating-label">
          <span class="input-label">Nome</span>
          <input type="text" placeholder="Nome" ng-model="ctrl.novo.nome">
      </label>
      <div class="button-bar">
        <a class="button" ng-click="ctrl.novo.id ? ctrl.edit() : ctrl.add()">
          <span></span>
          <i class="icon ion-checkmark-circled"></i>
        </a>
        <a ng-show="{{ctrl.novo.id}}" class="button" ng-click="ctrl.remove()">
          <span></span>
          <i class="icon ion-close-circled"></i>
        </a>
      </div>

      <div class="item item-divider item-positive">
        Itens da tabela
      </div>
      <div class="buttons">
        <button class="button button-icon icon ion-ios-minus-outline" 
          ng-click="ctrl.data.showDelete = !ctrl.data.showDelete;"
          ng-show="ctrl.itensAssociados.length > 0">
          Remove
        </button>
        <button class="button button-icon icon ion-ios-plus-outline" ng-click="ctrl.data.showDelete = false; ctrl.data.showReorder = !ctrl.data.showReorder">
          Add
        </button>
      </div>

      <ion-list show-delete="ctrl.data.showDelete" show-reorder="ctrl.data.showReorder">

        <ion-item ng-repeat="item in ctrl.itensAssociados" 
                  item="item"
                  href="#/item/{{item.id}}" class="item-remove-animate">
          {{ item.id }} - {{ item.sigla }} - {{ item.nome }}
          <ion-delete-button class="ion-minus-circled" 
                             ng-click="ctrl.onItemDelete(item)">
          </ion-delete-button>
        </ion-item>

        <div class="item item-divider item-positive">
          Itens dispon√≠veis
        </div>

        <ion-item ng-repeat="item in ctrl.itensGeral" 
                  item="item"
                  href="#/item/{{item.id}}" class="item-remove-animate">
          {{ item.id }} - {{ item.sigla }} - {{ item.nome }}
          <ion-reorder-button class="ion-ios-plus" ng-click="ctrl.onItemAdd(item)"></ion-reorder-button>
        </ion-item>

      </ion-list>
