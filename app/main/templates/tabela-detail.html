<ion-view view-title="Tabela">
  <ion-content>
    <div class="list" >
      
      <label class="item item-input item-floating-label" ng-show="{{ctrl.novo.id}}">
          <span class="input-label">ID</span>
          <input type="text" placeholder="ID" ng-model="ctrl.novo.id">
      </label>
      <label class="item item-input item-floating-label">
          <span class="input-label">Nome</span>
          <input type="text" placeholder="Nome" ng-model="ctrl.novo.nome">
      </label>
      <div class="button-bar">
        <a class="button" ng-click="ctrl.novo.id ? ctrl.edit() : ctrl.add()">
          <span></span>
          <i class="icon ion-checkmark-circled"></i>
        </a>
        <a ng-show="{{ctrl.novo.id}}" class="button" ng-click="ctrl.remove()">
          <span></span>
          <i class="icon ion-close-circled"></i>
        </a>
      </div>

      <div class="item item-divider item-positive">
        Itens Associados
      </div>

      <a class="item item-icon-left item-icon-right" ui-sref="main.itemAdd">
        <span>Novo</span>
        <i class="icon ion-person-add"></i>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </a>
      <a class="item item-icon-right" 
       ui-sref="main.itemDetail({'itemId': result.id})" ng-repeat="result in itens | filter:searchText">
        <span>{{result.id}} - {{result.sigla}} - {{result.nome}}</span>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </a>

      <div class="item item-divider item-positive">
        Vincular Item
      </div>

      <label class="item item-input item-select">
        <div class="input-label">
          Itens
        </div>
        <select ng-model="ctrl.itemAssociar">
          <option ng-repeat="result in itens | filter:searchText" >{{result.sigla}} - {{result.nome}}</option>
        </select>
      </label>
      <a class="item" >
        <span>{{ctrl.itemAssociar.id}} - {{ctrl.itemAssociar.sigla}} - {{ctrl.itemAssociar.nome}}</span>
        <i class="icon icon-accessory"></i>
      </a>
    </div>
  </ion-content>
</ion-view>
