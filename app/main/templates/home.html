<ion-view hide-nav-bar="true" view-title="App Clínica">
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">

      <div class="mdl-layout__header-row">
        <i menu-toggle="left" class="material-icons" style="position:absolute;left:20px;">menu</i>
        <span class="mdl-layout-title">Clínica App</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="page-content">
        <ion-content>

          <div class="button-bar" ng-show="!ctrl.userCurrent.isAuthorized">
            <button class="button button-positive" ui-sref="main.login">Login</button>
          </div>

          <ul class="demo-list-icon mdl-list" ng-show="ctrl.userCurrent.isAuthorized">
            <li class="mdl-list__item" ui-sref="main.account">
              <span class="mdl-list__item-primary-content">
            <i class="material-icons mdl-list__item-icon">person</i>
            Meus Dados
            </span>
              <a class="mdl-list__item-secondary-action" href="#"><i class="material-icons mdl-list__item-icon">chevron_right</i></a>
            </li>
            <li class="mdl-list__item" ui-sref="main.pacienteSearch">
              <span class="mdl-list__item-primary-content">
            <i class="material-icons mdl-list__item-icon">supervisor_account</i>
            <span class="mdl-badge" data-badge="{{pacienteList.length}}">Meus Pacientes</span>
              </span>
              <a class="mdl-list__item-secondary-action" href="#"><i class="material-icons mdl-list__item-icon">chevron_right</i></a>
            </li>
            <li class="mdl-list__item" ui-sref="main.exameSearch">
              <span class="mdl-list__item-primary-content">
            <i class="material-icons mdl-list__item-icon">map</i>
            <span class="mdl-badge" ng-controller="ExameCtrl as exameCtrl" data-badge="{{exameList.length}}">Exame</span>
              </span>
              <a class="mdl-list__item-secondary-action" href="#"><i class="material-icons mdl-list__item-icon">chevron_right</i></a>
            </li>
            <li class="mdl-list__item" ui-sref="main.tipoExameSearch">
              <span class="mdl-list__item-primary-content">
            <i class="material-icons mdl-list__item-icon">label</i>
            <span class="mdl-badge" ng-controller="TipoExameCtrl as tipoExameCtrl" data-badge="{{tipoExameList.length}}">Tipo de Exame</span>
              </span>
              <a class="mdl-list__item-secondary-action" href="#"><i class="material-icons mdl-list__item-icon">chevron_right</i></a>
            </li>
          </ul>
        </ion-content>
      </div>
    </main>
  </div>
</ion-view>
