<ion-view view-title="Pacienteeee">
  <ion-content>
    <div class="list" >
      <a class="item item-icon-left item-icon-right" ui-sref="main.tabelas" ng-show="{{ctrl.novo.id}}">
        <span>Exames</span>
        <i class="icon ion-ios-pulse-strong"></i>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </a>

      <label class="item item-input item-floating-label" ng-show="{{ctrl.novo.id}}">
          <span class="input-label">ID</span>
          <input type="text" placeholder="ID" ng-model="ctrl.novo.id">
      </label>
      <label class="item item-input item-floating-label">
          <span class="input-label">Nome</span>
          <input type="text" placeholder="Nome" ng-model="ctrl.novo.nome">
      </label>
      <label class="item item-input item-floating-label">
          <span class="input-label">Responsável</span>
          <input type="text" placeholder="Responsável" ng-model="ctrl.novo.responsavel">
      </label>
      <label class="item item-input item-select" ng-init="sexos = ['Masculino','Feminino']">
          <div class="input-label" width="10%">
            Data Nascimento
          </div>
          <input type="date" id="date" name="date" ng-model="ctrl.novo.dataNascimento"
         placeholder="dd/MM/yyyy" min="1900-01-01" max="2050-12-30" required />
      </label>
      <label class="item item-input item-floating-label">
          <span class="input-label">Telefone</span>
          <input type="text" placeholder="Telefone" ng-model="ctrl.novo.telefone">
      </label>
      <label class="item item-input item-select" ng-init="">
        <div class="input-label" width="10%">
          Sexo
        </div>
        <select width="90%" style="width: 90%" ng-model="ctrl.novo.sexo" ng-options="sexo for sexo in sexoList">
        </select>
      </label>
      <label class="item item-input item-select" >
        <div class="input-label" width="10%">
          Estado Civil
        </div>
        <select width="90%" style="width: 90%" ng-model="ctrl.novo.estadoCivil" ng-options="estadoCivil for estadoCivil in estadoCivilList">
        </select>
      </label>
      <label class="item item-input item-floating-label">
          <span class="input-label">Naturalidade</span>
          <input type="text" placeholder="Naturalidade" ng-model="ctrl.novo.naturalidade">
      </label>
      <label class="item item-input item-floating-label">
          <span class="input-label">Profissão</span>
          <input type="text" placeholder="Profissão" ng-model="ctrl.novo.profissao">
      </label>

      <a class="item item-icon-left item-icon-right" ng-click="ctrl.novo.id ? ctrl.edit() : ctrl.add()">
        <span>{{ctrl.novo.id ? 'Editar' : 'Novo'}}</span>
        <i class="icon ion-checkmark-circled"></i>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </a>
    </div>
    <div class="list">
      
    </div>
  </ion-content>
</ion-view>
