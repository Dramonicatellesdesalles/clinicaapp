<ion-view view-title="Login" hide-nav-bar="true" >
  <!-- do you want padding? -->
  <ion-content class="padding">

    <div class="list">

        <h1 class="title"><center>Cl√≠nica App</center></h1>
        <h3 class="title"><center>Informe suas credenciais</center></h3>
      <form name="form" novalidate="" ng-submit="ctrl.login(form)" class="formLogin">
          <label class="item item-input" ng-class="{ 'has-errors' : form.email.$invalid, 'no-errors' : form.email.$valid}">
            <input type="text" placeholder="Email" ng-model="ctrl.userCurrent.email" name="email"required>
          </label>
          <label class="item item-input" ng-class="{ 'has-errors' : form.senha.$invalid, 'no-errors' : form.senha.$valid}">
            <input type="password" placeholder="Senha" ng-model="ctrl.userCurrent.senha" name="senha" required>
          </label>
          <div class="button-bar">
            <button class="button button-positive" type="submit" ng-disabled="form.$invalid">
              <span>Login</span>
            </button>
          </div>
      </form>

    </div>

  </ion-content>
</ion-view>
