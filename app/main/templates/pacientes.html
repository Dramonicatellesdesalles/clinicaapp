<ion-view view-title="Pacientes">
  <ion-content>

    <div class="list">
      <a class="item item-icon-left item-icon-right" ui-sref="main.pacienteAdd">
        <span>Novo</span>
        <i class="icon ion-person-add"></i>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </a>
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon" ></i>
        <input type="text" placeholder="Search" 
         ng-model="searchText">
        <span class="badge badge-positive" ng-bind="pacientes.length"></span>
      </label>

      <a class="item item-icon-right" 
       ui-sref="main.pacienteDetail({'pacienteId': result.id})" ng-repeat="result in pacientes | filter:searchText">
        <span>{{result.id}} - {{result.nome}}</span>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </a>

    </div>
  </ion-content>
</ion-view>
