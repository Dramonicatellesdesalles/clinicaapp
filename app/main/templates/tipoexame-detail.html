<ion-view view-title="{{(ctrl.novo.nome)? ctrl.novo.nome : 'Tipo de Exame'}}">

  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <header ion-nav-bar class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">{{(ctrl.novo.nome)? ctrl.novo.nome : 'Tipo de Exame'}}</span>
      </div>
    </header>

    <main class="mdl-layout__content">
      <ion-content class="login-background">
      <div class="page-content">
        <div class="user-edit-delete-form-container">

          <form name="form" class="user-edit-delete-form" novalidate="" ng-submit="ctrl.novo.id ? ctrl.edit(form) : ctrl.add(form)">

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="id-input" ng-model="ctrl.novo.id" readonly pattern="-?[0-9]*(\.[0-9]+)?">
              <label class="mdl-textfield__label" for="id-input">ID</label>
            </div>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <!-- ng-class="{ 'has-errors' : formPaciente.nome.$invalid, 'no-errors' : formPaciente.nome.$valid}" -->
              <input class="mdl-textfield__input" type="text" id="nome-input" ng-model="ctrl.novo.nome" ng-minlength="2" ng-maxlength="80">
              <label class="mdl-textfield__label" for="nome-input">Nome</label>
            </div>

              <div class="mdl-textfield button-field">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" type="submit" ng-disabled="form.$invalid">{{ctrl.novo.id ? 'Editar' : 'Novo'}}</button>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" ng-click="ctrl.remove()" ng-if="ctrl.novo.id">Remover</button>
              </div>
            </form>
        </div>
        <div class="user-edit-delete-form-container second-container">
            <h4 class="title title-background title-custom">Exames Associados</h4>
            <ul class="white-list-icon mdl-list">
              <li class="mdl-list__item" ng-show="exameAssociadoList.length === 0" style="opacity:.5;pointer-events:none;">
                <span class="mdl-list__item-primary-content">
                  <i class="material-icons mdl-list__item-icon">warning</i>
                  Nenhum registro encontrado!
                  </span>
              </li>
              <li class="mdl-list__item" ui-sref="main.exameDetail({'exameId': result.id})" ng-repeat="result in exameAssociadoList | filter:searchText | orderBy: 'id' ">
                <span class="mdl-list__item-primary-content">
                  <i class="material-icons mdl-list__item-icon">local_hospital</i>
                  {{result.nome}} <!-- {{result.id}} -->
                  </span>
                <a class="mdl-list__item-secondary-action" href="#"><i class="material-icons mdl-list__item-icon">chevron_right</i></a>
              </li>
            </ul>
        </div>
      </div>
      </ion-content>
    </main>
  </div>

</ion-view>
