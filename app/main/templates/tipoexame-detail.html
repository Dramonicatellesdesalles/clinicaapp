<ion-view view-title="Tipo de Exame">
  <ion-content>
    <div class="list" >

  <form name="form" novalidate="" ng-submit="ctrl.novo.id ? ctrl.edit(form) : ctrl.add(form)">

      <label class="item item-input" ng-show="{{ctrl.novo.id}}">
          <span class="input-label">ID</span>
          <input type="text" placeholder="ID" ng-model="ctrl.novo.id">
      </label>
      <label class="item item-input" ng-class="{ 'has-errors' : form.nome.$invalid, 'no-errors' : form.nome.$valid}">
          <span class="input-label">Nome</span>
          <input type="text" placeholder="Nome" name="nome" ng-model="ctrl.novo.nome" ng-minlength="2" ng-maxlength="80" required>
      </label>
      
      <div class="button-bar">
        <button class="button button-positive" type="submit" ng-disabled="form.$invalid">
          <span>{{ctrl.novo.id ? 'Editar' : 'Novo'}}</span>
        </button>
        <a class="button button-assertive" ng-click="ctrl.remove()" 
        ng-show="ctrl.novo.id">
          <span>Remover</span>
        </a>
      </div>

    </form>

    </div>
    <div class="list branco">
      <h4 class="title text-center branco">Exames Associados</h4>
      <div class="list" >
      <a class="item sem-cor item-icon-right" 
       ui-sref="main.exameDetail({'exameId': result.id})" ng-repeat="result in exameAssociadoList | filter:searchText | orderBy: 'id' ">
        <span>{{result.id}} - {{result.nome}}</span>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </a>
      <a class="item sem-cor" ng-show="exameAssociadoList.length === 0">
        <span><center>Nenhum registro encontrado!</center></span>
      </a>
    </div>
    </div>
  </ion-content>
</ion-view>
